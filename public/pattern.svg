<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="rgba(255,255,255,0.3)" />
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.3)" />
      <circle cx="35" cy="35" r="2" fill="rgba(255,255,255,0.3)" />
      <circle cx="5" cy="35" r="2" fill="rgba(255,255,255,0.3)" />
      <circle cx="35" cy="5" r="2" fill="rgba(255,255,255,0.3)" />
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
    <mask id="fade" x="0" y="0" width="100%" height="100%">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" />
    </mask>
  </defs>
  <rect width="100%" height="100%" fill="url(#pattern)" mask="url(#fade)" />
  <rect width="100%" height="100%" fill="url(#gradient)" />
</svg>
